<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <h1>Edit product</h1>
    </ion-col>
  </ion-row>
  <ion-row>
  <ion-col size="12">
    <form [formGroup]="editProduct" (ngSubmit)="onSubmit(editProduct.value)">
      <ion-item>
        <ion-label position="floating">Productname</ion-label>
        <ion-input type="text" formControlName="productname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content</ion-label>
        <ion-input type="text" formControlName="content"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input type="text" formControlName="price"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" >Submit</ion-button>
    </form>
  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
